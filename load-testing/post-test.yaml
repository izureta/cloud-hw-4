phantom:
  enabled: true
  package: yandextank.plugins.Phantom
  address: 192.168.10.4:8000
  ammo_type: phantom
  ammofile: ammo.txt
  load_profile:
    load_type: rps
    schedule: step(0.5, 10, 0.5, 40s)

autostop:
  enabled: true
  package: yandextank.plugins.Autostop
  autostop:
    - limit(15m)
    - http(5xx, 50%, 30s)
    - quantile(99, 10000, 30s)
